# 获得 EXP/SP 的特殊模式。如果不是设定 0，就会按照 2^((怪物等级-玩家等级) / 系数)。系数就是 2 的 N 次方
# 例如: 设定 AltGameExponentXp = 5 而 AltGameExponentSp = 3
# 如果(怪物等级-玩家等级) = 0 (怪物与玩家同等级), XP 倍率 = 1, SP 倍率 = 1
# 如果(怪物等级-玩家等级) = 3 (怪物比玩家高3级), XP 倍率 = 1.52, SP 倍率 = 2
# 如果(怪物等级-玩家等级) = 5 (怪物比玩家高5级), XP 倍率 = 2, SP 倍率 = 3.17
# 如果(怪物等级-玩家等级) = -8 (怪物比玩家低8级), XP 倍率 = 0.4, SP 倍率 = 0.16
# 预设: 0, 0
AltGameExponentXp = 0
AltGameExponentSp = 0

# 组队经验值分配
# 组队经验值除了以等级来做基本分配，还会附加以下设定
# auto - 如果(最低等级^) < 总和(等级^) * 组队奖励经验值，就得不到经验值
# level - 如果最低等级 < 设定值，就得不到经验值
# percentage - 如果(最低等级^) * 100 < 总和(等级^) * 设定值，就得不到经验值
# none - 全部都得不到经验值
# 预设: auto
PartyXpCutoffMethod = level

# percentage 的设定值
# 预设: 3.0
