# 选项: bow(弓箭), cast(魔法), all(都会), False(都不会)
# 预设: cast
AltGameCancelByHit = cast

# 此设定设定为True,那么玩家感受相同类型的技能效果则会取效果等级高的技能
# 如果设定为False,那么当效果等级高的技能持续时间消失时,系统会检测是否还有
# 低等级的技能效果。
# 例如:A对B施加了10分钟的3级力量强化,B为自己施加了1小时的2级力量强化
# 那么,B拥有的能力为3级力量强化,如果设定为True,10分钟过后力量强化的效果会彻底消失
# 预设: True
CancelLesserEffect = True

# 此设定设定为True,那么伤害型的法术攻击允许出现“攻击失败”的可能
# 当目标等级高于你的技能等级时，就会有机率出现失败,差距越大失败的概率越高
# 预设: True
